# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: launchbox-exporter-windows-linux
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64

  - id: launchbox-exporter-macos-amd64
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - 'codesign -s "{{ .Env.PROD_MACOS_CERTIFICATE_NAME }}" "{{ .Path }}"'

  - id: launchbox-exporter-macos-arm64
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - 'codesign -s "{{ .Env.PROD_MACOS_CERTIFICATE_NAME }}" "{{ .Path }}"'

archives:
  - id: lin-win
    builds:
      - launchbox-exporter-windows-linux
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "darwin" }}macos{{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows
    format_overrides:
    - goos: windows
      format: zip

  - id: macos
    builds:
      - launchbox-exporter-macos-amd64
      - launchbox-exporter-macos-arm64
    format: zip
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "darwin" }}macos{{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

signs:
  - id: macos
    artifacts: archive
    ids:
      - macos
    signature: "${artifact}"
    output: true
    cmd: xcrun
    args:
      [
        "notarytool",
        "submit",
        '${artifact}',
        "--apple-id",
        "{{ .Env.PROD_MACOS_NOTARIZATION_APPLE_ID }}",
        "--password",
        "{{ .Env.PROD_MACOS_NOTARIZATION_PWD }}",
        "--team-id",
        "{{ .Env.PROD_MACOS_NOTARIZATION_TEAM_ID }}",
        "--progress",
        "--wait",
      ]

release:
  github:
    owner: cslamar
    name: launchbox-exporter

